name: Deploy Static Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configurar Node.js versión 20
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Cachear los módulos de node para mejorar el rendimiento
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Ejecutar el script de build
      - name: Build
        run: npm run build

      # Verificar si el archivo JSON ha sido generado
      - name: Verify JSON file
        run: |
          if [ -f ./cliente/stats.json ]; then
            echo "El archivo JSON ha sido generado correctamente."
          else
            echo "Advertencia: El archivo JSON no fue generado." && exit 1
          fi

      # Commit y push de los cambios (si el archivo JSON cambió)
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ./cliente/stats.json
          if ! git diff --cached --quiet; then
            git commit -m "Actualización automática del archivo JSON"
            git push origin main
          else
            echo "No hay cambios en el archivo JSON, no se realizará un commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./estadisticas

